services:
  coordinator:
    build:
      context: ../../coordinator
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8420/api/health')"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx-test.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      coordinator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://127.0.0.1:80/api/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  host-a:
    build:
      context: ../..
      dockerfile: tests/acceptance/Dockerfile.cc-agent
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - C3PO_COORDINATOR_URL=http://nginx:80
    depends_on:
      nginx:
        condition: service_healthy

  host-b:
    build:
      context: ../..
      dockerfile: tests/acceptance/Dockerfile.cc-agent
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - C3PO_COORDINATOR_URL=http://nginx:80
    depends_on:
      nginx:
        condition: service_healthy
